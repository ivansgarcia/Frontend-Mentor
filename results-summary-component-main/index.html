<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h4>Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="explain">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="right-panel">
      <h4>Summary</h4>
      <ul>
        <li>
          <span class="left">Reaction</span>
          <span class="right"><span>80</span> / 100</span>
        </li>
        <li>
          <span class="left">Memory</span>
          <span class="right"><span>92</span> / 100</span>
        </li>
        <li>
          <span class="left">Verbal</span>
          <span class="right"><span>61</span> / 100</span>
        </li>
        <li>
          <span class="left">Visual</span>
          <span class="right"><span>72</span> / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iv√°n</a>.
  </div>
</body>
</html>
