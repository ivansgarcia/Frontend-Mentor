<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="output.css" />
    </head>
    <body
        class="p-2 h-screen bg-very-dark-blue flex flex-col justify-center items-center font-overpass"
    >
        <div class="container container-flex">
            <div class="w-[87%] flex flex-col justify-center gap-9">
                <figure
                    class="self-start bg-dark-blue brightness-125 p-5 flex justify-center items-center rounded-full"
                >
                    <img class="w-5" src="images/icon-star.svg" alt="star" />
                </figure>
                <div class="flex flex-col gap-4 w-full">
                    <h1 class="self-start text-[34px] text-white font-bold sm:text-4xl">
                        How did we do?
                    </h1>
                    <p class="text-medium-grey font-bold text-[22px] sm:text-[19px]">
                        Please let us know how we did with your support request. All
                        feedback is appreciated to help us improve our offering!
                    </p>
                </div>
                <div class="text-medium-grey flex justify-between w-full">
                    <button class="btn-number" onclick="setRating(this)">1</button
                    ><button class="btn-number" onclick="setRating(this)">2</button
                    ><button class="btn-number" onclick="setRating(this)">3</button
                    ><button class="btn-number" onclick="setRating(this)">4</button
                    ><button class="btn-number" onclick="setRating(this)">5</button>
                </div>
                <button
                    class="py-[16px] w-full uppercase text-[19px] font-bold text-white tracking-widest bg-orange rounded-full transition-colors hover:bg-white hover:text-orange sm:py-3"
                    onclick="submitRating()"
                >
                    Submit
                </button>
            </div>
        </div>

        <div class="container hidden">
            <img
                class="w-52 p-2 mt-6"
                src="images/illustration-thank-you.svg"
                alt="completed"
            />
            <span
                id="result"
                class="text-lg bg-dark-blue px-6 py-1 brightness-125 text-orange rounded-2xl"
            ></span>
            <div class="flex flex-col items-center justify-center gap-2">
                <span class="text-[34px] text-white font-bold">Thank you!</span>
                <p class="mb-8 mx-10 text-lg text-medium-grey font-bold text-center">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
