<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Google Fong -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="output.css" />
    </head>
    <body
        class="h-screen w-screen bg-very-dark-blue-main font-outfit flex flex-col justify-center items-center"
    >
        <main
            class="w-80 p-[22px] flex flex-col bg-very-dark-blue-card rounded-xl shadow-[0_25px_20px_20px_rgba(0,0,0,0.2)] shadow-"
        >
            <div
                class="group relative flex justify-center items-center cursor-pointer"
            >
                <img
                    class="rounded-lg h-[272px]"
                    src="./images/image-equilibrium.jpg"
                    alt="equilibrium"
                />
                <div
                    class="rounded-lg absolute w-full h-full bg-equilibrium bg-opacity-0 group-hover:bg-opacity-50"
                ></div>
                <img
                    class="absolute invisible group-hover:visible"
                    src="./images/icon-view.svg"
                    alt="eye"
                />
            </div>
            <h1
                class="text-white text-xl font-semibold mt-5 hover:text-equilibrium cursor-pointer"
            >
                Equilibrium #3429
            </h1>
            <p class="text-gray-text py-4 text-base">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex justify-between">
                <span
                    class="text-equilibrium text-sm font-semibold flex gap-2 items-center"
                    ><img
                        class="w-[9px]"
                        src="./images/icon-ethereum.svg"
                        alt="ethereum"
                    />0.041 ETH</span
                >
                <span class="text-gray-text text-sm flex gap-2 items-center"
                    ><img 
                    class="w-[15px]"
                    src="./images/icon-clock.svg" alt="clock" />3 days
                    left</span
                >
            </div>
            <hr class="border-very-dark-blue-line mt-4 mb-3" />
            <div class="flex gap-3 items-center mt-1">
                <img
                    class="w-[30px] border rounded-full border-white"
                    src="./images/image-avatar.png"
                    alt="avatar"
                />
                <p class="text-gray-text text-sm">
                    Creation of
                    <span
                        class="text-white hover:text-equilibrium cursor-pointer"
                        >Jules Wyvern</span
                    >
                </p>
            </div>
        </main>
    </body>
</html>
