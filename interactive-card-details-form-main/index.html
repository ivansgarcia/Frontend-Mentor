<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive card details form</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <section id="left-panel">
                <div class="card1">
                    <img
                        id="card1-logo"
                        src="/images/card-logo.svg"
                        alt="card logo"
                    />
                    <p id="card1-number">0000 0000 0000 0000</p>
                    <div id="card1-info">
                        <span id="card1-name">Jane Appleseed</span>
                        <div id="card1-date">
                            <span id="card1-month">00/</span
                            ><span id="card1-year">00</span>
                        </div>
                    </div>
                </div>

                <div class="card2">
                    <p class="card2-info"><span id="card-cvc">000</span></p>
                </div>
            </section>
            <section id="right-panel">
                <form id="form" >
                    <label for="name">Cardholder Name</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="e.g. Jane Appleseed"
                        oninput="setName(this.value)"
                        maxlength="25"
                        onfocus="restoreStyle(this)"
                    />
                    <span class="error" id="error-name"></span>
                    <label for="number">Card Number</label>
                    <input
                        type="text"
                        id="number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        oninput="setNumber(this.value)"
                        onfocus="restoreStyle(this)"
                        maxlength="16"
                    />
                    <span class="error" id="error-number"></span>
                    <div id="card-info">
                        <div class="card-date">
                            <span> Exp. Date (MM/YY) </span>
                            <input
                                type="number"
                                id="month"
                                placeholder="MM"
                                oninput="setMonth(this.value)"
                                onfocus="restoreStyle(this)"
                                min="1"
                                max="12"
                            />
                            <input
                                type="number"
                                id="year"
                                placeholder="YY"
                                oninput="setYear(this.value)"
                                onfocus="restoreStyle(this)"
                                min="23"
                                max="99"
                            />
                            <span class="error" id="error-date"></span>
                        </div>
                        <div class="card-date">
                            <label for="cvc"> CVC </label>
                            <input
                                type="number"
                                id="cvc"
                                placeholder="e.g. 123"
                                oninput="setCvc(this.value)"
                                onfocus="restoreStyle(this)"
                                max="999"
                            />
                            <span class="error" id="error-cvc"></span>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <button class="confirm-btn" type="button" onclick="confirmData()">Confirm</button>
                </form>
                <div id="complete">
                    <img src="/images/icon-complete.svg" alt="complete icon">
                    <h1 class="complete-title">Thank you!</h1>
                    <p class="complete-text">We've added your card details</p>
                    <button class="confirm-btn" onclick="location.href='.'" >Continue</button>
                </div>
            </section>
            <!-- Completed state start -->
        </div>

        <script src="index.js"></script>
    </body>
</html>
